<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home Page</title>
</head>
<body>

<h1 th:if="${userDetails}" th:text="'안녕하세요, ' + ${userDetails['name']} + '님!'">Welcome</h1>

<a th:unless="${userDetails}" th:href="@{/login}">Login</a>

<a th:if="${userDetails}" th:href="@{/socialuser/user}">정보 보기</a>

<form th:if="${userDetails}" th:action="@{/logout}" method="post">
  <input type="submit" value="Logout"/>
</form>

</body>
</html>
